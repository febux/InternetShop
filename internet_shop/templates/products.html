{% extends "base.html" %}
{% load static %}
{% block title %}Products{% endblock %}
{% block content %}

  <!-- product section -->
  <section class="product_section ">
    <div class="container">
      <div class="product_heading">
        <h2>
          Products
        </h2>
      </div>
      <div class="product_container">
      {% if products %}
          {% for product in products %}
            <div class="box">
              <div class="box-content">
                <div class="img-box">
                  <img src="/media/{{product.image}}" alt="product" width="200px" height="200px"/>
                </div>
                <div class="detail-box">
                  <div class="text">
                    <h6>
                      {{product.name}}
                    </h6>
                    <h5>
                      {{product.price}}<span> руб.</span>
                    </h5>
                  </div>
                  <div class="like">
                    <h6>
                      Like
                    </h6>
                    <div class="star_container">
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <form action="{% url 'cart_add' product.id %}" method="post">
                 {% csrf_token %}
                 <input class="btn-box" type="submit" value="Add to Cart">
                </form>
              </div>

            </div>
          {% endfor %}
      {% else %}

      {% endif %}
      </div>
    </div>
  </section>
  <!-- end product section -->

{% endblock %}
