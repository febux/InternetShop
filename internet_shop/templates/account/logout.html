{% extends "base.html" %}
{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="contact">
 <div class="container">
    <div class="row">
       <div class="col-md-12">
          <div class="titlepage">
             <h2>Sign Out</h2>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-md-10 offset-md-1">
        <form method="post" action="/accounts/logout/" class="main_form">
            {% csrf_token %}
            <h2 style="text-align: center;">Are you sure?</h2>
            <div class="row">
                <div class="col-md-12">
                   <button type="submit" class="send_btn">Sign Out</button>
                </div>
            </div>
        </form>
       </div>
    </div>
 </div>
</div>

{% endblock %}
