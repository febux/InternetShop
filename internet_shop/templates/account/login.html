<div class="contact">
 <div class="container">
    <div class="row">
       <div class="col-md-12">
          <div class="titlepage">
             <h2>Sign In</h2>
          </div>
       </div>
    </div>
    <div class="row">
       <div class="col-md-10 offset-md-1">
          <form method="POST" id="request" class="main_form">
             {% csrf_token %}
             <div class="row">
                <div class="col-md-12 ">
                   <input class="sign_form" type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
                </div>
                <div class="col-md-12">
                   <input class="sign_form" type="password" name="password" placeholder="Password" autocomplete="current-password" required="" aria-describedby="id_password_helptext" id="id_password">
                </div>
                <div class="col-md-12">
                   <button type="submit" class="send_btn">Sign In</button>
                </div>
                <div class="w-50">
                    {% if form.remember %}
                        <label class="checkbox-wrap checkbox-primary">Remember Me
                            {{ form.remember }}
                            <span class="checkmark"></span>
                        </label>
                    {% endif %}
                </div>
             </div>
          </form>
       </div>
    </div>
 </div>
</div>
